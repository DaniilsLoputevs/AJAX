<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
        function validate() {
            var login = $("#usr").val();
            var password = $("#pwd").val();
            if (login === '' || password === '') {
                alert("please enter right data.")
            } else {
                alert("all right")
            }
            return true;
        }

        function addRow() {
            var name = $('#usr').val();
            //получаем ссылку на последний элемент в таблице.
            //и после него добавляем html
            $('#table tr:last').after('<tr><td>' + name + '</td></tr>');
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <ul class="nav">
<!--            <li class="nav-item">-->
<!--                <a class="nav-link" href="/items/greet">Приветствие</a>-->
<!--            </li>-->
<!--            <li class="nav-item">-->
<!--                <a class="nav-link" href="/items/open?openLink=ajax.html">New Pointer</a>-->
<!--            </li>-->
            <li class="nav-item">
                <a class="nav-link" href="/items/ajax.html">Приветствие</a>
            </li>
        </ul>
    </div>
</div>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
</div>

<div class="container">
    <form>
        <div class="form-group">
            <label for="usr">Name:</label>
            <input type="text" class="form-control" title="Enter user name." id="usr">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
        </div>
        <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
    </form>
</div>

<div class="container">
    <h2>Bordered Table</h2>
    <table class="table table-bordered" id="table">
        <button type="button" class="btn btn-default" onclick="return addRow();">Add row</button>
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>mary@example.com</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>july@example.com</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
